<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tính Lãi Suất Vay - Mirae Asset</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6f0f8, #c3d9ee);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 80px;
      display: block;
      margin: 0 auto 10px;
    }

    .banner {
      background: linear-gradient(90deg, #005ea2, #003366);
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #003366;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      background: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }

    button:hover {
      background: #005ea2;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 10px;
    }

    @media(max-width: 600px) {
      .banner {
        font-size: 24px;
        text-align: center;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="mirae-asset-logo_64dc329edcd97.jpg" alt="Mirae Asset Logo" />
    <h1>Mirae Asset Finance Company</h1>
  </header>

  <div class="banner">
    Giải Pháp Vay Tiêu Dùng Uy Tín & Linh Hoạt
  </div>

  <main>
    <h2>Tính Lãi Suất Vay</h2>
    <label for="loanAmount">Số tiền vay (VND):</label>
    <input type="number" id="loanAmount" placeholder="Nhập số tiền vay">

    <label for="interestRate">Lãi suất (%/năm):</label>
    <input type="number" id="interestRate" placeholder="Nhập lãi suất">

    <label for="loanTerm">Thời hạn vay (tháng):</label>
    <input type="number" id="loanTerm" placeholder="Nhập số tháng vay">

    <button onclick="calculate()">Tính toán</button>

    <div id="result"></div>
  </main>

  <footer>
    &copy; 2025 Võ Quốc Thiên. All rights reserved.
  </footer>

  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById('loanAmount').value);
      const rate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
      const months = parseInt(document.getElementById('loanTerm').value);

      if (isNaN(amount) || isNaN(rate) || isNaN(months) || amount <= 0 || rate <= 0 || months <= 0) {
        document.getElementById('result').innerHTML = "Vui lòng nhập đầy đủ và hợp lệ.";
        return;
      }

      // Công thức trả góp đều (lãi giảm dần)
      const monthly = amount * rate * Math.pow(1 + rate, months) / (Math.pow(1 + rate, months) - 1);
      const totalPayment = monthly * months;

      document.getElementById('result').innerHTML =
        `Số tiền trả hàng tháng (ước tính): <strong>${monthly.toLocaleString('vi-VN')} VND</strong><br>
         Tổng tiền phải trả: <strong>${totalPayment.toLocaleString('vi-VN')} VND</strong>`;
    }
  </script>
</body>
</html>
