<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tính Lãi Suất Vay (Của Thiên)</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: linear-gradient(135deg, #e6f0f8, #c3d9ee);
    }

    .title-box {
      text-align: center;
      border: 2px solid #003366;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 8px;
      font-size: 24px;
      color: #003366;
      font-weight: 700;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px 20px; margin-right: 10px; background: #003366; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005ea2; }

    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
    table, th, td { border: 1px solid #333; }
    th { background: #003366; color: white; }
    th, td { padding: 8px; text-align: center; }

    footer { text-align: center; margin-top: 40px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <div class="title-box">
    TÍNH LÃI SUẤT THAM KHẢO<br>(Liên hệ: 0964307247 Mr Thiên)
  </div>

  <label>Ngày Giải Ngân:
    <input type="date" id="disbursalDate" value="2025-07-19" />
  </label>

  <label>Ngày Kỳ Đóng Đầu Tiên:
    <input type="date" id="firstEmiDate" value="2025-08-25" />
  </label>

  <label>Số Tiền Vay (VND):
    <input type="text" id="loanAmount" value="30.000.000" oninput="formatNumber(this)" />
  </label>

  <label>% Bảo Hiểm Khoản Vay (nếu có):
    <input type="number" id="insurancePercent" value="7.7" step="0.1" />
  </label>

  <label>Lãi Suất (%/năm):
    <input type="number" id="interestRate" value="52" />
  </label>

  <label>Số Kỳ Vay (tháng):
    <input type="number" id="months" value="24" />
  </label>

  <button onclick="calculateLoan()">Tính Lịch Thanh Toán</button>
  <button onclick="printPDF()">In PDF</button>
  <button onclick="exportExcel()">Xuất File Excel</button>

  <div id="result"></div>

  <footer>© 2025 Võ Quốc Thiên. Giải Pháp Vay Tiêu Dùng Uy Tín & Linh Hoạt</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    function formatNumber(input) {
      let value = input.value.replace(/\D/g, "");
      input.value = Number(value).toLocaleString('vi-VN');
    }

    function parseNumber(str) {
      return Number(str.replace(/\./g, "").replace(/,/g, ""));
    }

    function calculateLoan() {
      const disbursalDate = new Date(document.getElementById('disbursalDate').value);
      const firstEmiDate = new Date(document.getElementById('firstEmiDate').value);
      const loanAmount = parseNumber(document.getElementById('loanAmount').value);
      const insurancePercent = Number(document.getElementById('insurancePercent').value);
      const interestRate = Number(document.getElementById('interestRate').value);
      const months = Number(document.getElementById('months').value);

      const insurance = loanAmount * insurancePercent / 100;
      const totalLoan = loanAmount + insurance;
      const interestRateDay = interestRate / 100 / 365;
      const collectionFee = 12000;

      const principalPerMonth = totalLoan / months;

      let table = `<h2>Kết Quả</h2>
                  <p><strong>Tổng vay + BH:</strong> ${totalLoan.toLocaleString('vi-VN')} VND</p>
                  <p><strong>Phí thu hộ mỗi kỳ:</strong> ${collectionFee.toLocaleString('vi-VN')} VND</p>
                  <table id="repaymentTable">
                  <tr><th>Kỳ</th><th>Ngày Thanh Toán</th><th>Số Ngày</th><th>Tiền Gốc</th><th>Tiền Lãi</th><th>Tổng Tiền Đóng</th><th>Dư Nợ Còn Lại</th></tr>`;

      let remaining = totalLoan;
      let previousDate = new Date(disbursalDate);

      for (let i = 1; i <= months; i++) {
        let payDate = new Date(firstEmiDate);
        payDate.setMonth(payDate.getMonth() + i - 1);

        let days = Math.round((payDate - previousDate) / (1000 * 60 * 60 * 24));
        if (days < 28) days = 30; // an toàn

        let interest = remaining * interestRateDay * days;
        let principal = principalPerMonth;

        if (i === months) {
          principal = remaining;
        }

        let totalPay = principal + interest + collectionFee;

        table += `<tr>
          <td>${i}</td>
          <td>${payDate.toLocaleDateString('vi-VN')}</td>
          <td>${days}</td>
          <td>${principal.toLocaleString('vi-VN', {maximumFractionDigits: 0})}</td>
          <td>${interest.toLocaleString('vi-VN', {maximumFractionDigits: 0})}</td>
          <td>${totalPay.toLocaleString('vi-VN', {maximumFractionDigits: 0})}</td>
          <td>${(remaining - principal).toLocaleString('vi-VN', {maximumFractionDigits: 0})}</td>
        </tr>`;

        remaining -= principal;
        previousDate = payDate;
      }

      table += `</table>`;
      document.getElementById('result').innerHTML = table;
    }

    function printPDF() {
      window.print();
    }

    function exportExcel() {
      let table = document.getElementById('repaymentTable');
      if (!table) {
        alert("Vui lòng tính trước khi xuất Excel.");
        return;
      }
      let wb = XLSX.utils.table_to_book(table, { sheet: "LichThanhToan" });
      XLSX.writeFile(wb, "Lich_Thanh_Toan.xlsx");
    }
  </script>
</body>
</html>
