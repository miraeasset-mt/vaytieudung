<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tính Lãi Suất Vay (Của Thiên)</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: linear-gradient(135deg, #e6f0f8, #c3d9ee);
    }

    .title-box {
      text-align: center;
      border: 2px solid #003366;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 8px;
      font-size: 24px;
      color: #003366;
      font-weight: 700;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      margin-right: 10px;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005ea2;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #fff;
    }

    table, th, td {
      border: 1px solid #333;
    }

    th {
      background: #003366;
      color: white;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="title-box">
    TÍNH LÃI SUẤT THAM KHẢO<br>(Liên hệ: 0964307247 Mr Thiên)
  </div>

  <label>Ngày Giải Ngân:
    <input type="date" id="disbursalDate" />
  </label>

  <label>Ngày Kỳ Đóng Đầu Tiên:
    <input type="date" id="firstEmiDate" />
  </label>

  <label>Số Tiền Vay (VND):
    <input type="text" id="loanAmount" value="" oninput="formatNumber(this)" />
  </label>

  <label>% Bảo Hiểm Khoản Vay (nếu có):
    <input type="number" id="insurancePercent" value="7.7" step="0.1" />
  </label>

  <label>Lãi Suất (%/năm):
    <input type="number" id="interestRate" value="52" />
  </label>

  <label>Số Kỳ Vay (tháng):
    <input type="number" id="months" value="24" />
  </label>

  <button onclick="calculateLoan()">Tính Lịch Thanh Toán Tham Khảo</button>
  <button onclick="printPDF()">In PDF</button>
  <button onclick="exportExcel()">Xuất File Excel</button>

  <div id="result"></div>

  <footer>© 2025 Võ Quốc Thiên. All rights reserved.
  Giải Pháp Vay Tiêu Dùng Uy Tín & Linh Hoạt</footer>
