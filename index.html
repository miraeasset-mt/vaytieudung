<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Lãi Suất Vay (Của Thiên)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5faff;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0077cc;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0077cc;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0077cc;
      color: #fff;
    }

    /* Ẩn các mục không cần hiển thị */
    #phiThuHo,
    #quyUocTinhLai,
    #chinhSachLamTron {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tính Lãi Suất Vay</h2>

    <label for="soTienVay">Số tiền vay (VND):</label>
    <input type="number" id="soTienVay" placeholder="Nhập số tiền vay">

    <label for="laiSuat">Lãi suất (%/năm):</label>
    <input type="number" id="laiSuat" step="0.01" placeholder="Nhập lãi suất %/năm">

    <label for="soKyHan">Số kỳ (tháng):</label>
    <input type="number" id="soKyHan" placeholder="Nhập số tháng vay">

    <!-- Ẩn: Phí thu hộ -->
    <div id="phiThuHo">
      <label>Phí Thu Hộ mỗi kỳ (VND):</label>
      <input type="number" id="phiThu" value="0">
    </div>

    <!-- Ẩn: Quy ước tính lãi -->
    <div id="quyUocTinhLai">
      <label>Quy ước tính lãi:</label>
      <span>30/360 (mỗi tháng 30 ngày)</span>
    </div>

    <!-- Ẩn: Chính sách làm tròn -->
    <div id="chinhSachLamTron">
      <label>Chính sách làm tròn:</label>
      <span>Làm tròn đến đồng</span>
    </div>

    <button onclick="tinhToan()">Tính toán</button>

    <table id="ketQua">
      <thead>
        <tr>
          <th>Kỳ</th>
          <th>Gốc phải trả</th>
          <th>Lãi phải trả</th>
          <th>Tổng phải trả</th>
          <th>Dư nợ còn lại</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function tinhToan() {
      const soTienVay = parseFloat(document.getElementById("soTienVay").value);
      const laiSuat = parseFloat(document.getElementById("laiSuat").value) / 100;
      const soKyHan = parseInt(document.getElementById("soKyHan").value);
      const phiThu = 0; // bỏ phí thu hộ luôn

      if (isNaN(soTienVay) || isNaN(laiSuat) || isNaN(soKyHan)) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }

      const gocHangThang = soTienVay / soKyHan;
      let duNoConLai = soTienVay;

      const tbody = document.querySelector("#ketQua tbody");
      tbody.innerHTML = "";

      for (let i = 1; i <= soKyHan; i++) {
        const laiHangThang = duNoConLai * (laiSuat / 12);
        const tongTra = gocHangThang + laiHangThang + phiThu;
        duNoConLai -= gocHangThang;

        const row = `
          <tr>
            <td>${i}</td>
            <td>${gocHangThang.toLocaleString()}</td>
            <td>${laiHangThang.toLocaleString()}</td>
            <td>${tongTra.toLocaleString()}</td>
            <td>${duNoConLai > 0 ? duNoConLai.toLocaleString() : 0}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      }
    }
  </script>
</body>
</html>
