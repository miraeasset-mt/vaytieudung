<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Lãi Suất Vay</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5faff;
    }
    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #004080;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0066cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #004080;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tính Lãi Suất Vay</h2>
    
    <label>Số tiền vay (VND):</label>
    <input type="number" id="loanAmount" placeholder="Nhập số tiền vay">

    <label>Lãi suất (%/năm):</label>
    <input type="number" id="interestRate" placeholder="Ví dụ: 12">

    <label>Thời hạn vay (tháng):</label>
    <input type="number" id="loanTerm" placeholder="Nhập số tháng vay">

    <label>Ngày giải ngân:</label>
    <input type="date" id="disbursementDate">

    <label>Phí thu hộ mỗi kỳ (VND):</label>
    <input type="number" id="fee" value="12000" style="display:none;">

    <button onclick="calculateLoan()">Tính toán</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateLoan() {
      let loanAmount = parseFloat(document.getElementById("loanAmount").value);
      let annualRate = parseFloat(document.getElementById("interestRate").value) / 100;
      let months = parseInt(document.getElementById("loanTerm").value);
      let disbursementDate = new Date(document.getElementById("disbursementDate").value);
      let fee = parseFloat(document.getElementById("fee").value);

      if (isNaN(loanAmount) || isNaN(annualRate) || isNaN(months)) {
        alert("Vui lòng nhập đầy đủ thông tin.");
        return;
      }

      let monthlyRate = annualRate / 12; 
      let balance = loanAmount;
      let schedule = [];

      for (let i = 1; i <= months; i++) {
        let interest = balance * monthlyRate; 
        let principal = loanAmount / months; 
        balance -= principal;

        let paymentDate = new Date(disbursementDate);
        paymentDate.setMonth(disbursementDate.getMonth() + i);

        schedule.push({
          date: paymentDate.toLocaleDateString("vi-VN"),
          principal: principal,
          interest: interest,
          fee: fee,
          balance: balance > 0 ? balance : 0
        });
      }

      let table = `
        <table>
          <thead>
            <tr>
              <th>Kỳ</th>
              <th>Ngày Thanh Toán</th>
              <th>Tiền Gốc</th>
              <th>Tiền Lãi</th>
              <th>Tổng Thanh Toán</th>
              <th>Dư Nợ Còn Lại</th>
            </tr>
          </thead>
          <tbody>
      `;

      schedule.forEach((item, index) => {
        let tongThanhToan = item.principal + item.interest + item.fee;
        table += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.date}</td>
            <td>${item.principal.toLocaleString('vi-VN')}</td>
            <td>${item.interest.toLocaleString('vi-VN')}</td>
            <td>${tongThanhToan.toLocaleString('vi-VN')}</td>
            <td>${item.balance.toLocaleString('vi-VN')}</td>
          </tr>
        `;
      });

      table += `</tbody></table>`;
      document.getElementById("result").innerHTML = table;
    }
  </script>
</body>
</html>
